name: Run lint:fix

on:
    push:
        branches:
            - "**"

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.18.0"

            - name: Install dependencies
              run: yarn

            - name: Run lint:fix
              run: yarn lint:fix
